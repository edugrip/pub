<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pubg tokens</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">

  <style>
  /*--------------------------------------------------------------
    Preloader CSS
  --------------------------------------------------------------*/
    #tm-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 999999;
      background-color: #012244;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
    }

    .tm-preloader-in {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
    }

    .tm-preloader-in:before,
    .tm-preloader-in:after {
      content: "";
      display: block;
    }

    .tm-preloader-in .spinner-bar:before,
    .tm-preloader-in .spinner-bar:after {
      content: "";
      display: block;
    }
    div#tm-preloader {
    display: none !important;
}

    @-webkit-keyframes rotation-top {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      20% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      80% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 0.5;
      }
    }

    @keyframes rotation-top {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      20% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      80% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 0.5;
      }
    }

    @-webkit-keyframes rotation-right {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      20% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      40% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      80% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 0.5;
      }
    }

    @keyframes rotation-right {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      20% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      40% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      80% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 0.5;
      }
    }

    @-webkit-keyframes rotation-bottom {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      40% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      60% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      80% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 0.5;
      }
    }

    @keyframes rotation-bottom {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      40% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      60% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      80% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 0.5;
      }
    }

    @-webkit-keyframes rotation-left {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      60% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      80% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 0.5;
      }
    }

    @keyframes rotation-left {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      60% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        opacity: 0.5;
      }

      80% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 1;
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        opacity: 0.5;
      }
    }

    .tm-preloader-in .bar {
      width: 0;
      height: 0;
      border: 25px solid transparent;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
      opacity: 0.5;
    }

    .tm-preloader-in .bar-top {
      border-top: 25px solid #7ab9ff;
      -webkit-animation: rotation-top 3.6s linear 0s infinite;
      animation: rotation-top 3.6s linear 0s infinite;
    }

    .tm-preloader-in .bar-right {
      border-right: 25px solid #7ab9ff;
      -webkit-animation: rotation-right 3.6s linear 0s infinite;
      animation: rotation-right 3.6s linear 0s infinite;
    }

    .tm-preloader-in .bar-bottom {
      border-bottom: 25px solid #7ab9ff;
      -webkit-animation: rotation-bottom 3.6s linear 0s infinite;
      animation: rotation-bottom 3.6s linear 0s infinite;
    }

    .tm-preloader-in .bar-left {
      border-left: 25px solid #7ab9ff;
      -webkit-animation: rotation-left 3.6s linear 0s infinite;
      animation: rotation-left 3.6s linear 0s infinite;
    }
    div#tm-preloader {
    display: none !important;
}
  </style>
</head>

<body data-spy="scroll" data-target=".tm-section-active" class="tm-purple-color">
  <div id="tm-preloader">
